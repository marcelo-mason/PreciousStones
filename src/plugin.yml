      preciousstones.admin.undo: true
      preciousstones.admin.delete: true
      preciousstones.admin.info: true
      preciousstones.admin.list: true
      preciousstones.admin.reload: true
      preciousstones.admin.setowner: true
      preciousstones.admin.fields: true
      preciousstones.admin.clean: true
      preciousstones.admin.revert: true
      preciousstones.admin.details: true
      preciousstones.admin.bypass.log: true
