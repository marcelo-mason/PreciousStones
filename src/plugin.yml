      preciousstones.benefit.giveair: true
      preciousstones.benefit.launch: true
      preciousstones.benefit.bounce: true
      preciousstones.benefit.setname: true
      preciousstones.benefit.setradius: true
      preciousstones.benefit.setheight: true
      preciousstones.benefit.setvelocity: true
      preciousstones.benefit.mark: true
      preciousstones.benefit.visualize: true
      preciousstones.benefit.counts: true
